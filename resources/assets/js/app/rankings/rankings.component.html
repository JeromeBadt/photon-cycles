<h1 align="center">Rankings</h1>

<div align="center">
  <table class="ui celled table" id="rankingTable">
    <thead>
    <tr><th>Rank</th>
      <th>Points</th>
      <th>Player</th>
    </tr></thead>
    <tbody>
    <tr *ngFor="let r of rankings; let i = index">
      <td>
        <div class="ui ribbon label">{{i + 1}}</div>
      </td>
      <td>{{r.points}}</td>
      <td>{{r.playerName}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr><th colspan="3">
      <div class="ui right floated pagination menu">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </th>
    </tr></tfoot>
  </table>
  <button
          id="backButton"
          style="width: 20%"
          class="ui teal huge button"
          [routerLink]="['/menu']"
  >
    Back
  </button>
</div>
